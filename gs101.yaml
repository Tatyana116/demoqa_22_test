service:
  ssh:
    type: NodePort
    port: 22705
    nodePort: 30705
  grpc:
    port: 50051

persistence:
  enabled: true
  create: false
  mount: true
  accessModes:
    - ReadWriteMany
  claimName: gs101-backend-shared-storage-01

postgresql:
  enabled: false
postgresql-ha:
  enabled: false
redis-cluster:
  enabled: false

replicaCount: 1

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

initContainers:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

customCerts:
  enabled: true
  dirPath: "/data/certs"

