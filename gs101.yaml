---
global:
  imagePullSecrets:
    - gog.registry.ci

image:
  repository: gog.gitverse.sbt/gitverse/gitverse-backend
  pullPolicy: Always
  tag: gs101
  rootless: true

gitea:
  additionalConfigSources:
    - secret:
        secretName: gs101-backend-app-ini
  config:
    storage.packages:
      STORAGE_TYPE: "minio"
      MINIO_ENDPOINT: "obs.ru-moscow-1.hc.sbercloud.ru"
      MINIO_BUCKET: "sh01-obs01"
      MINIO_USE_SSL: true
      MINIO_INSECURE_SKIP_VERIFY: false
      MINIO_LOCATION: "ru-moscow-1"
      MINIO_BUCKET_LOOKUP_TYPE: "dns"
      MINIO_BASE_PATH: "/gs101/packages"
    lfs:
      STORAGE_TYPE: "lfs"
      PATH: "/data/lfs"
    storage.lfs:
      STORAGE_TYPE: "minio"
      MINIO_ENDPOINT: "obs.ru-moscow-1.hc.sbercloud.ru"
      MINIO_BUCKET: "sh01-obs01"
      MINIO_USE_SSL: true
      MINIO_INSECURE_SKIP_VERIFY: false
      MINIO_LOCATION: "ru-moscow-1"
      MINIO_BUCKET_LOOKUP_TYPE: "dns"
      MINIO_BASE_PATH: "/gs101/lfs"
    attachment:
      STORAGE_TYPE: "minio"
      MINIO_ENDPOINT: "obs.ru-moscow-1.hc.sbercloud.ru"
      MINIO_BUCKET: "sh01-obs01"
      MINIO_USE_SSL: true
      MINIO_INSECURE_SKIP_VERIFY: false
      MINIO_LOCATION: "ru-moscow-1"
      MINIO_BUCKET_LOOKUP_TYPE: "dns"
      MINIO_BASE_PATH: "/gs101/attachments"
    database:
      DB_TYPE: "postgres"
    goose:
      ALLOW_MISSING: true # !!! Только для DEV !!!
      GOOSE_MIGRATION_DIR: /app/migrations
      GOOSE_TABLE: gv_goose_db_version
    actions:
      ENABLED: true
      DEFAULT_ACTIONS_URL: "self"
    packages:
      ENABLED: true
      TYPES: "PyPI,Container,npm,maven,generic,go,nuget,helm,rpm,debian"
      LIMIT_TOTAL_OWNER_SIZE: "524288000"
    ui:
      ENABLE_API: true
      ENABLE_CLASSIC: true
      ENABLE_MODERN: true
    mirror:
      MIN_INTERVAL: "10m" # for dev and stage; default 8h
    server:
      DOMAIN: "gs101.gvtools.ru"
      ROOT_URL: "https://gs101.gvtools.ru/sc/"
      SSH_DOMAIN: "gs101.dev.gitverse.sbt"
      SSH_SERVER_HOST_KEYS: "ssh/gitea.rsa"
      SSH_LISTEN_PORT: "22705"
      SSH_PORT: "22705"
      ENABLE_PPROF: false
      LFS_START_SERVER: true
      LFS_MAX_FILE_SIZE: "1073741824"
      LFS_ALLOW_PURE_SSH: true
    service:
      DEFAULT_KEEP_EMAIL_PRIVATE: true
    security:
      PASSWORD_COMPLEXITY: "lower,upper,digit,spec"
      MIN_PASSWORD_LENGTH: "8"
    queue:
      TYPE: "redis"
      LENGTH: "100"
      QUEUE_NAME: "_queue"
      SET_NAME: "_unique"
      MAX_WORKERS: "10"
    cache:
      ENABLED: true
      ADAPTER: "redis"
      INTERVAL: "60"
      ITEM_TTL: "16h"
    session:
      PROVIDER: "redis"
      SESSION_LIFE_TIME: "900"
      COOKIE_NAME: "dev_session"
    gitverse:
      PACKAGE_REGISTRY_ENABLED: false
      INTERNAL_TOKEN: "A5FGWi7OPDb6FMmopgbyRN"
      ENABLED: true
      FRONT_LOGIN_URL: "https://gs101.gvtools.ru/signin"
      FRONT_REGISTRATION_URL: "https://gs101.gvtools.ru/signup"
      REDIRECT_URL: "/sc/sbt/api/v1/redirect"
      EARLY_ADOPTERS_ENABLED: false # активация доступа для early adopters (for all)
      SIMPLE_AUTH_ENABLED: true # включение авторизации по логину/паролю (for dev)
      AI_TOKENS_COUNT_LIMIT: "750000"
      APP_URL: "https://gs101.gvtools.ru/"
      LICENSE_MANAGER_URL: "gs101-billing-backend-grpc:50052"
      LICENSE_MANAGER_REQUIRED_VERSION: "4.0"
      PAYMETER_BILLING_ENABLED: true
      INTERNAL_APP_URL: "http://gs101-backend-gitea-http:3000"
    public_api:
      ENABLED: true
      PUBLIC_API_ROUTE: "public/api/"
      PUBLIC_APP_URL: "https://gs101-api.dev.gitverse.sbt"
    public_api.rate_limit:
      ENABLED: true
      PUBLIC_API_TOTAL: 100000
      PUBLIC_API_PER_USER: 5000
    git.timeout:
      MIGRATE: "3600"
    cron.cleanup_attachments:
      ENABLED: true
      RUN_AT_START: false
      NOTICE_ON_SUCCESS: true
      SCHEDULE: "@every 10m"
      OLDER_THAN: "2m"
    log:
      LEVEL: "info"
      MODE: "console"
      STACKTRACE_LEVEL: "none"
      BUFFER_LEN: "10000"
      EVENT_FORMAT: "json"
      ENABLE_SSH_LOG: false
      FLAGS: "date,time,microseconds,shortfile,funcname,level,gopid"
      ROUTER: "console"
      XORM: "console"
      ENABLE_XORM_LOG: false
      ACCESS_LOG_TEMPLATE: >-
        "TraceId":"{{.Ctx.TraceId}}",
        "Method":"{{.Ctx.Req.Method}}",
        "Path": "{{.Ctx.Req.URL.RequestURI}}",
        "Body": "{{.Body}}",
        "Status": {{.ResponseWriter.Status}},
        "Size": {{.ResponseWriter.Size}},
        "Host": "{{.Ctx.RemoteHost}}",
        "User": "{{.Identity}}",
        "Start": "{{.Start.Format "2006/01/02 15:04:05.000000 -0700" }}",
        "End": "{{.End.Format "2006/01/02 15:04:05.000000 -0700" }}",
        "Duration": "{{.Duration}}"
    sbt.audit:
      AUDIT_PATH: "/tmp"
    picture:
      DISABLE_GRAVATAR: true
    repository:
      DISABLED_REPO_UNITS: "repo.issues,repo.wiki,repo.projects,repo.ext_wiki,repo.ext_issues"
      DEFAULT_REPO_UNITS: "repo.code,repo.releases,repo.pulls"
      DEFAULT_BRANCH: "master"
      ROOT: "/data/git/gitea-repositories"
    repository.release:
      ALLOWED_TYPES: >-
        .whl,.7z,.apk,.AppImage,.cab,.csv,.doc,.docx,.fodg,.fodp,.fods,.fodt,.gif,.gz,.jar,.jpeg,.jpg,.js,.log,.md,
        .odf,.odg,.odp,.ods,.odt,.patch,.pdf,.png,.pptx,.rar,.svg,.tgz,.txt,.webm,.xls,.xlsx,.zip,.xz
    repository.upload:
      TEMP_PATH: "/data/tmp/uploads"
      FILE_MAX_SIZE: "5"
    tracker:
      ENABLED: false
    iam:
      ENABLED: true
      KEYCLOAK_CERT_URL: "http://gs101-iam-keycloak:8080/auth/realms/GitVerse/protocol/openid-connect/certs"
      VALIDATE: false
    metrics:
      ENABLED: true
    mailer:
      ENABLED: false
      PROTOCOL: "smtp"
      SMTP_ADDR: "mailhog-http"
      SMTP_PORT: "1025"
      FROM: "noreply-gs101@dev.gitverse.sbt"
      PASSWD: ""
    cde_manager:
      ENABLED: false
      ROOT_URL: https://dev.saas.works.sbertech.ru/
      RETRY_ATTEMPTS: 3

  livenessProbe:
    enabled: true
  readinessProbe:
    enabled: true
  startupProbe:
    enabled: false

ingresses:
  - enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /public/api/$1
      nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 512m
      nginx.ingress.kubernetes.io/use-regex: "true"
    className: nginx
    hosts:
      - host: gs101-api.dev.gitverse.sbt
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
  - enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /public/api/$2
      nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 512m
      nginx.ingress.kubernetes.io/use-regex: "true"
    className: nginx
    hosts:
      - host: gs101-api.dev.gitverse.sbt
        paths:
          - path: /sc/public/api(/|$)(.*)
            pathType: ImplementationSpecific
  - enabled: true
    annotations:
      nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 512m
      nginx.ingress.kubernetes.io/use-regex: "true"
    className: nginx
    hosts:
      - host: gs101-api.dev.gitverse.sbt
        paths:
          - path: /public/api(/|$)(.*)
            pathType: ImplementationSpecific
  - enabled: true # only for dev
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
      nginx.ingress.kubernetes.io/use-regex: "true"
    className: nginx
    hosts:
      - host: gs101-internal.dev.gitverse.sbt
        paths:
          - path: /sc(/|$)(.*)
            pathType: ImplementationSpecific
  - enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 512m
      nginx.ingress.kubernetes.io/use-regex: "true"
    className: nginx
    hosts:
      - host: gs101-internal.dev.gitverse.sbt
        paths:
          - path: /v2(/|$)(.*)
            pathType: ImplementationSpecific
  - enabled: true
    annotations:
      nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 512m
      nginx.ingress.kubernetes.io/use-regex: "true"
    className: nginx
    hosts:
      - host: gs101-internal.dev.gitverse.sbt
        paths:
          - path: /api/packages/([A-Za-z0-9-._]+)/
            pathType: ImplementationSpecific
  - enabled: true
    annotations:
      nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 512m
      nginx.ingress.kubernetes.io/use-regex: "true"
    className: nginx
    tls:
      - secretName: gvtools-ru-tls
        hosts:
          - gs101.gvtools.ru
    hosts:
      - host: gs101.gvtools.ru
        paths:
          - path: /api/actions/([A-Za-z0-9-._]+)/
            pathType: ImplementationSpecific
  - enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /sbt/api/v1/$2
      nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 512m
      nginx.ingress.kubernetes.io/use-regex: "true"
    className: nginx
    hosts:
      - host: gs101-internal.dev.gitverse.sbt
        paths:
          - path: /sc/sbt/api/v1(/|$)(.*)
            pathType: ImplementationSpecific
  - enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$1/$2/info/lfs/$4
      nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 512m
      nginx.ingress.kubernetes.io/use-regex: "true"
    className: nginx
    hosts:
      - host: gs101-internal.dev.gitverse.sbt
        paths:
          - path: /([A-Za-z0-9-._]+)/([A-Za-z0-9-._]+)/info/lfs(/|$)(.*)
            pathType: ImplementationSpecific
  - enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$1/$2/git-upload-pack
      nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 512m
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    className: nginx
    hosts:
      - host: gs101-internal.dev.gitverse.sbt
        paths:
          - path: /sc/([A-Za-z0-9-._]+)/([A-Za-z0-9-._]+)/git-upload-pack
            pathType: ImplementationSpecific
  - enabled: true
    annotations:
      nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 512m
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    className: nginx
    hosts:
      - host: gs101-internal.dev.gitverse.sbt
        paths:
          - path: /([A-Za-z0-9-._]+)/([A-Za-z0-9-._]+)/git-upload-pack
            pathType: ImplementationSpecific
  - enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$1/$2/git-receive-pack
      nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 512m
      nginx.ingress.kubernetes.io/use-regex: "true"
    className: nginx
    hosts:
      - host: gs101-internal.dev.gitverse.sbt
        paths:
          - path: /sc/([A-Za-z0-9-._]+)/([A-Za-z0-9-._]+)/git-receive-pack
            pathType: ImplementationSpecific
  - enabled: true
    annotations:
      nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 512m
      nginx.ingress.kubernetes.io/use-regex: "true"
    className: nginx
    hosts:
      - host: gs101-internal.dev.gitverse.sbt
        paths:
          - path: /([A-Za-z0-9-._]+)/([A-Za-z0-9-._]+)/git-receive-pack
            pathType: ImplementationSpecific
  - enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$1/$2/info/refs
      nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
      nginx.ingress.kubernetes.io/use-regex: "true"
